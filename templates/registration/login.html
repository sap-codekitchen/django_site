{% extends "base.html" %}

{% block title %}Login - CodeKitchen - MIT SA+P{% endblock title %}

{% block navigation %}
{% endblock navigation %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}" role="form">
{% csrf_token %}
<div class="form-group">
  <label for="id_username">Username</label>
  <input type="username" class="form-control" id="id_username" placeholder="Your Username">
</div>
<div class="form-group">
  <label for="id_password">Password</label>
  <input type="password" class="form-control" id="id_password" placeholder="Password">
</div>

<button type="submit" class="btn btn-default">Login</button>
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
