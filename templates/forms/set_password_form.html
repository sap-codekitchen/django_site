<form method="post" action="" role="form">
{% csrf_token %}
<h3>Set a new password</h3>
<div class="form-group">
  {{ form.new_password1.errors }}
  <label for="id_new_password1">New Password</label>
  <input type="password" name="new_password1" class="form-control" id="id_new_password1" placeholder="Your new password">
</div>
<div class="form-group">
  {{ form.new_password2.errors }}
  <label for="id_new_password2">New Password Again (to confirm)</label>
  <input type="password" name="new_password2" class="form-control"
  id="id_new_password2" placeholder="Confirm your new password">
</div>

<button type="submit" class="btn btn-default">Change my password</button>
</form>
